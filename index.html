<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Wallabie Travel Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
</head>
<body>
    <header class="title head is-1">
        Wallabie Travel Planner
    </header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Browse Countries
            </a>

            <a class="navbar-item">
                Documentation
            </a>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Surprise Me</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <div class="section">

        <div>
            <h3>Start your adventure here: </h3>
            <input class="input is-info is-rounded is-medium" type="text" placeholder="Where do you want to go?">
            <button class="button is-primary is-normal">Submit</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
