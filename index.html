<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Wallabie Travel Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <header class="title head is-1">
    Wallabie Travel Planner
  </header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a id="home" class="navbar-item">
          Home
        </a>

        <a id="browse" class="navbar-item">
          Browse Countries
        </a>

        <a id="docs" class="navbar-item">
          Documentation
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a id="surprise" class="button is-primary">
              <strong>Surprise Me</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="section">

    <div>
      <h3>Start your adventure here: </h3>
      <input class="input is-info is-rounded is-medium" id="country-selector" type="text"
        placeholder="Where do you want to go?">
      <button id="search" class="button is-primary is-normal">Submit</button>
    </div>

    <div id="countryRef"></div>

    <div id="mo-whi">
      <h1>Search History</h1>

    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="script.js"></script>
</body>

</html>
