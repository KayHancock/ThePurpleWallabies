<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Wallabie Travel Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header class="title head is-1">
        Wallabie Travel Planner
    </header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a id="home" class="navbar-item">
              Home
            </a>
      
            <a id="browse" class="navbar-item">
              Browse Countries
            </a>

            <a id="docs" class="navbar-item">
                Documentation
            </a>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a id="surprise" class="button is-primary">
                  <strong>Surprise Me</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <div class="section">

    <main>
        <h2 class="title">Country Name</h2>
   
        <section class="box">
            <h3>Currency Information</h3>
            <div></div>
        </section>

        <section class="box">
            <h3>TravelBriefing Information</h3>
            <div></div>
        </section>

        <aside>
            <button>Plan Your Trip!</button>
            <div id="kayakSearchWidgetContainer"></div>
        </aside>

    </main>
    <script type="text/JavaScript" src="https://www.kayak.com/affiliate/widget-v2.js"></script>
    <script src="script.js"></script>
</body>
</html>
