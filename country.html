<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="country.css" />
    <title>Wallabie Travel Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header class="title head is-1">
        Wallabie Travel Planner
    </header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a id="home" class="navbar-item">
              Home
            </a>
      
            <a id="browse" class="navbar-item">
              Browse Countries
            </a>

            <a id="docs" class="navbar-item">
                Documentation
            </a>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a id="surprise" class="button is-primary">
                  <strong>Surprise Me</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <div class="section">

    <main>
      <h2 class="countryName" id="countryName"></h2>

        <section class="box">
            <h3 class="travelbriefingInformation" id="travelbriefingInformation">TravelBriefing Information</h3>
            <div>
                <div class="travelAdvise" id="travelAdvise">
                <h3 class="travelAdviseDescription" id="travelAdviseDescription"></h3>
                <div class="travelAdviseInfo" id="travelAdviseInfo"></div>
              </div>
              <div class="drinkingWater" id="drinkingWater">
                <h3 class="drinkingWaterDescription" id="drinkingWaterDescription"></h3>
                <div class="drinkingWaterInfo" id="drinkingWaterInfo"></div>
              </div>
              <div class="timezone" id="timezone">
                <h3 class="timezoneDescription" id="timezoneDescription"></h3>
                <div class="timezoneInfo" id="timezoneInfo"></div>
              </div>
              <div class="visaRequirements" id="visaRequirements">
                <h3 class="visaRequirementsDescription" id="visaRequirementsDescription"></h3>
                <div class="visaRequirementsInfo" id="visaRequirementsInfo"></div> 
              </div>
              <div class="currency" id="currency">
                <h3 class="currencyDescription" id="currencyDescription"></h3>
                <div class="currencyInfo" id="currencyInfo"></div>
              </div>
              <div class="language" id="language">
                <h3 class="languageDescription" id="languageDescription"></h3>
                <div class="languageInfo" id="languageInfo"></div>
              </div>
              <div class="weather" id="weather">
                <h3 class="weatherDescription" id="weatherDescription"></h3>
                <div class="weatherInfo" id="weatherInfo"></div>
              </div>
              <div class="vaccinationsHealth" id="vaccinationsHealth">
                <h3 class="vaccinationsHealthDescription" id="vaccinationsHealthDescription"></h3>
                <div class="vaccinationsHealthInfo" id="vaccinationsHealthInfo"></div>
              </div>
              <div class="telephone" id="telephone">
                <h3 class="telephoneDescription" id="telephoneDescription"></h3>
                <div class="telephoneInfo" id="telephoneInfo"></div>
              </div>
              <div class="electricity" id="electricity">
                <h3 class="electricityDescription" id="electricityDescription"></h3>
                <div class="electricityInfo" id="electricityInfo"></div>
              </div>
            </div>
        </section>

        <!--google map-->
        <div class="box">
          <div id="map"></div>
        </div>
        <!--end google map-->

        <aside>
            <button>Plan Your Trip!</button>
            <div id="kayakSearchWidgetContainer"></div>
        </aside>

    </main>

    <script type="text/javascript">baseURL = '/';</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/JavaScript" src="https://www.kayak.com/affiliate/widget-v2.js"></script>
    <script src="country.js"></script>
</body>
</html>
